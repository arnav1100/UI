  </div>  <script>
    function predictNext() {
      const input = document.getElementById('lastResults').value.trim();
      const lastResults = input.split(/\s+/).map(Number);

      if (lastResults.length < 10 || lastResults.some(isNaN)) {
        alert("Please enter 10 valid numbers (0â€“9). Use spaces to separate.");
        return;
      }

      let bigCount = 0, smallCount = 0, evenCount = 0, oddCount = 0;
      let lastDigitRule = '';

      lastResults.forEach(n => {
        if (n >= 5) bigCount++; else smallCount++;
        if (n % 2 === 0) evenCount++; else oddCount++;
      });

      // Layer 1: Last Digit Rule
      const lastDigit = lastResults[lastResults.length - 1];
      if ([0,1,5,8,9].includes(lastDigit)) lastDigitRule = 'BIG';
      else lastDigitRule = 'SMALL';

      // Layer 2: Streak Watchdog (last 3 same = flip)
      const last3 = lastResults.slice(-3).map(n => n >= 5 ? 'BIG' : 'SMALL');
      const same = last3.every(v => v === last3[0]);
      const streakSuggest = same ? (last3[0] === 'BIG' ? 'SMALL' : 'BIG') : null;

      // Layer 3: Odd/Even Counter
      const oddEvenSuggest = oddCount > evenCount ? 'SMALL' : 'BIG';

      // Failsafe (more SMALLs in history = flip to BIG)
      const fallback = smallCount > bigCount ? 'BIG' : 'SMALL';

      // Voting Mechanism
      const votes = [lastDigitRule, streakSuggest, oddEvenSuggest, fallback];
      const result = votes.filter(v => v !== null);
      const bigVotes = result.filter(v => v === 'BIG').length;
      const smallVotes = result.filter(v => v === 'SMALL').length;

      const prediction = bigVotes > smallVotes ? 'BIG' : 'SMALL';

      document.getElementById("prediction").innerText = `Prediction: ${prediction}`;
    }
