<head>
  <meta charset="UTF-8" />

  <title>91Club BIG/SMALL Hack</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;

      display: flex;

    }.container {
  background: #131313;

.title {

}

.input-box {

.predict-btn {

.predict-btn:hover {
  transform: scale(1.05);

  </style>
</head>
<body>
  <div class="container">
    <div class="title">ðŸ”¥ BIG/SMALL PREDICTOR ðŸ”¥</div>
    <input id="results" class="input-box" placeholder="Enter Last 10 Results (e.g. 2578436721)">
    <button class="predict-btn" onclick="predict()">ðŸš¨ Predict</button>
    <div class="result" id="prediction"></div>
    <div class="quote">THE NAME IS ENOUGH â€” ARNAV ðŸ”¥</div>
  </div>  <script>
    function predict() {
      const val = document.getElementById('results').value.trim();
      if (val.length !== 10 || /[^0-9]/.test(val)) {
        alert('Enter exactly 10 digits (0-9 only)');
        return;
      }

      const digits = val.split('').map(Number);

      let big = 0, small = 0, odd = 0, even = 0;
      let streak = { count: 1, value: null };

      for (let i = 0; i < digits.length; i++) {
        const d = digits[i];
        if (d >= 5) big++; else small++;
        if (d % 2 === 0) even++; else odd++;
        if (i > 0 && (digits[i] >= 5) === (digits[i - 1] >= 5)) {
          streak.count++;
        } else {
          streak.count = 1;
        }
      }

      let last = digits[9];
      let layerVotes = { BIG: 0, SMALL: 0 };

      if ([0, 1, 5, 8, 9].includes(last)) layerVotes.BIG++;
      else layerVotes.SMALL++;

      if (streak.count >= 3) layerVotes.SMALL++;

      if (odd > even) layerVotes.SMALL++;
      else layerVotes.BIG++;

      let prediction = layerVotes.BIG > layerVotes.SMALL ? 'BIG ðŸ”´' : 'SMALL ðŸŸ¢';
      document.getElementById('prediction').innerText = `Prediction: ${prediction}`;
    }
  </script></body>
